<h1>Accessible Modal Component</h1>

<p>Welcome to the <strong>Accessible Modal Component</strong> page!</p>
<button
  class="button button-primary"
  type="button"
  (click)="openModal()">Show Modal</button>

<ng-template #Modal>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstName">First name</label>
      <!-- <input id="firstName" [(value)]="firstName"> -->
      <input
        aria-describedby="firstNameError"
        [attr.aria-invalid]="form.get('firstName').invalid"
        formControlName="firstName"
        id="firstName">
      <span
        id="firstNameError"
        class="validation-error"
        *ngIf="form.get('firstName')?.errors?.required">
        First name is required
      </span>
    </div>
    <div class="form-field">
      <label for="surname">Surname</label>
      <input
        aria-describedby="surnameError"
        [attr.aria-invalid]="form.get('surname').invalid"
        formControlName="surname"
        id="surname">
      <span
        id="surnameError"
        class="validation-error"
        *ngIf="form.get('surname')?.errors?.required">
        Surname is required
      </span>
    </div>
    <div class="form-field">
      <label for="age">Age</label>
      <input
        aria-describedby="ageError"
        [attr.aria-invalid]="form.get('age').invalid"
        formControlName="age"
        id="age">
      <span
        id="ageError"
        class="validation-error"
        *ngIf="form.get('age')?.errors?.required">
        Age is required
      </span>
    </div>
  
    <label for="info">Subscribe to new lettet</label>
    <input formControlName="info" type="checkbox" id="info" (change)="info = !info">

    <p [@fade] *ngIf="info">This is a placeholder for more information</p>
  
    <div class="button-group">
      <!-- <button class="button button-primary" type="button">Submit</button> -->
      <button
        [attr.aria-disabled]="form.invalid"
        class="button button-primary"
        type="submit">Submit
      </button>
      <button
        class="button button-secondary"
        type="button"
        (click)="modalRef.close()">Cancel</button>
    </div>
  </form>
</ng-template>
